          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navpad">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login Form</a></li>
                <li><a href="#">Forget Password </a></li>
                <li><a href="reset.html">Reset Password </a></li>
               
                
             
            </ul>
           
            <ul class="nav navbar-nav navbar-right">
            
              <li class="dropdown dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                
                  <li><a href="https://www.google.com/maps/@23.1928059,72.604895,15z">Google Map</a></li>

    </div>

    <div class="container-fluid text-center">
        <h1>
            Register Form 
        </h1>
    </div>
      <div class="container">
           
        <form >
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Enter First Name">
              
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
            <div>
                <label>Gender</label>
            </div>
            <div class="dropdown">
                <a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle" href="#">
                  <span id="selected">Chose option</span><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Male </a></li>
                <li><a href="#">Female</a></li>
               
              </ul>
            </div>
            

              <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" placeholder="Enter Email Id">
              </div>
              <div class="form-group">
                <label>Pass Word</label>
                <input type="password" class="form-control" placeholder="Enter Password">
              </div>


            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" >Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-group-lg">Submit</button>
          </form>


           
      </div>
         

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
